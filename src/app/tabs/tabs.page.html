<ion-content>
  <ion-header>

      <ion-buttons>

          <img
            src="http://www.pngplay.com/wp-content/uploads/1/Businessman-In-Suit-Transparent-Images.png"
          />
        </ion-avatar>
        <ion-searchbar center></ion-searchbar>
        <button ion-button menuToggle end style="background-color: transparent">
          <img
            class="menu_filter"
            src="https://image.flaticon.com/icons/svg/1159/1159884.svg"
          />
        </button>
      </ion-buttons>
      <!-- <ion-item text-wrap>
          <ion-label class ="small_lable">Applied filter: Group name,Campus name,Workspcae</ion-label> 
      </ion-item>  -->
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <ion-icon name="list-box"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <ion-icon name="speedometer"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab4">
