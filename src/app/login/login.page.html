<ion-content>
  <div class="loginBox">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <div text-center>
              <strong>Revenue Cycle Management</strong>
            </div>

            <ion-list>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input
                  type="email"
                  ngModel
                  name="username"
                  required
                  minlength="1"
                  #emailCtrl="ngModel"
                ></ion-input>
              </ion-item>

              <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none"
              >
                <ion-label>Should be valid email address.</ion-label>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passwordCtrl="ngModel"
                ></ion-input>
              </ion-item>

              <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label>password should be atleast 6 digit .</ion-label>
              </ion-item>

              <ion-button type="button" fill="clear" float-right
                ><u>Forgot Password</u></ion-button>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-button
              color="primary"
              expand="block"
              type="submit"
              [disabled]="!f.valid"
              >Login</ion-button
            >
            <ion-button color="secondary" expand="block" type="button"
              >Register</ion-button
            >
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
<div class="row">
  <div class="col">
    <div class="text-center">
      <p style="text-align: center;"><u>Support</u></p>
    </div>
  </div>
</div>
